<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor\bootstrap\4.0.0\css\bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Beer Finder</title>
</head>

<body class="bg-dark">
    
    <div class="container d-flex flex-column align-items-center">
            <h1 class="text-center display-1 text-info font-weight-bold">Beer Finder</h1>
       <form class="justify-content-center required">
            <input class="form-control-lg rounded" type="text" name="" id="send" autofocus>
            <input class="btn-outline-warning rounded-top btn-lg rounded"    type="submit" id="search">
       </form>

    </div>

    <!-- div for listed beers -->

    <div id="listed" class="container d-flex flex-column align-items-center rounded">
        <ul id="results" class="bg-light list-group rounded">
        </ul>
        
    </div>

    <!-- modal  -->

     <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title mx-auto d-block"> </h4>
                </div>
                <div class="modal-body">

                    <figure id="description">
                        
                        
                    </figure>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
    
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor\jquery\3.3.1\jquery-3.3.1.min.js"></script>
    <script src="vendor\pooper\popper.min.js"></script>
    <script src="vendor\bootstrap\4.0.0\js\bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
