<DOCTYPE html>

<html lang="es">
    
<head>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css" />
                  
</head>

<body>
<header>
    <h1>Calculadora</h1>       
</header>

<main id="container">
   
    <div id="screen">
        <div id="digits"></div>
    </div> 
    <ul class="keyPanel">
        <button id="seven" class="keys numbers">7</button>
        <button id="eight" class="keys numbers">8</button>
        <button id="nine" class="keys numbers">9</button>
        <button id="div" class="keys math">&#247;</button>
        <button id="four" class="keys numbers">4</button>
        <button id="five" class="keys numbers">5</button>
        <button id="six" class="keys numbers">6</button>
        <button id="mult" class="keys math">&#215</button>
        <button id="one" class="keys numbers">1</button>
        <button id="two" class="keys numbers">2</button>
        <button id="three" class="keys numbers">3</button>
        <button id="min" class="keys math">-</button>
         <button id="clear" class="keys" onclick="location.reload()">C</button>
        <button id="zero" class="keys numbers">0</button>
        <button id="equal" class="keys">=</button>
        <button id="plus" class="keys math">+</button>
    </ul>
        
</main>


<footer>

    
</footer>

<script type="text/javascript" src="js/main.js"></script>

</body>          
</html>
